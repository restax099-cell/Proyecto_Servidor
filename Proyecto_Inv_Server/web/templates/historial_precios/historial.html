{% extends 'historial_precios/base_historial_precios.html' %}
{% block title %}Histórico de Costos{% endblock %}

{% block content_panel %}
<div class="container py-4">
    <header class="mb-4">
        <h2 class="fw-bold"><i class="bi bi-cart-check text-primary me-2"></i>Histórico de Costos</h2>
    </header>

    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label small fw-bold">Buscar Producto</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchTerm" class="form-control border-start-0 border-end-0" placeholder="Ej: Tomate, Aceite...">
                        <span class="input-group-text bg-white border-start-0">
                            <div id="search-spinner" class="spinner-border spinner-border-sm text-primary d-none" role="status"></div>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold">Desde</label>
                    <input type="date" id="fechaDesde" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold">Hasta</label>
                    <input type="date" id="fechaHasta" class="form-control">
                </div>
            </div>
        </div>
    </div>

    <div id="contenedorProductos"></div>
    <div id="controlesPaginacion" class="py-4"></div>
</div>
{% endblock %}

{% block extra_scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script type="module" src="{% static 'js/app_historial_precios/app_historial.js' %}"></script>
{% endblock %}
