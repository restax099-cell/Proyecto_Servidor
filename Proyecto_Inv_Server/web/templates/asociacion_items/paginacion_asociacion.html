<template x-if="totalPages > 0">
    <div class="flex flex-col md:flex-row items-center justify-between bg-white/60 backdrop-blur-sm px-5 py-4 border border-white rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] mb-8 gap-4">
        
        <p class="text-xs sm:text-sm text-slate-500 font-medium">
            Mostrando <span class="font-bold text-slate-800" x-text="((currentPage - 1) * itemsPerPage) + 1"></span> - 
            <span class="font-bold text-slate-800" x-text="Math.min(currentPage * itemsPerPage, totalItems)"></span> de 
            <span class="font-bold text-indigo-600" x-text="totalItems"></span> resultados
        </p>

        <div class="flex items-center gap-1 bg-white p-1 rounded-2xl shadow-sm border border-slate-100 w-full md:w-auto justify-center">
            <button @click="prevPage()" :disabled="currentPage === 1" class="p-2 rounded-xl text-slate-400 hover:text-indigo-600 transition-colors disabled:opacity-30 disabled:cursor-not-allowed">
                <span x-html="renderIcon('chevron-left', 'w-5 h-5')"></span>
            </button>

            <div class="flex items-center px-1 gap-1">
                <template x-for="page in totalPages" :key="page">
                    <button @click="goToPage(page)" 
                            class="min-w-[32px] sm:min-w-[36px] h-8 sm:h-9 rounded-xl text-xs sm:text-sm font-bold flex items-center justify-center transition-all"
                            :class="currentPage === page ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-100'">
                        <span x-text="page"></span>
                    </button>
                </template>
            </div>

            <button @click="nextPage()" :disabled="currentPage === totalPages" class="p-2 rounded-xl text-slate-400 hover:text-indigo-600 transition-colors disabled:opacity-30 disabled:cursor-not-allowed">
                <span x-html="renderIcon('chevron-right', 'w-5 h-5')"></span>
            </button>

            <div class="w-px h-6 bg-slate-200 mx-1"></div>

            <div class="flex items-center gap-2 pl-1 pr-2">
                <input type="number" min="1" :max="totalPages"
                        @keydown.enter="goToPage($el.value); $el.value = ''"
                        class="w-10 h-8 text-center bg-slate-50 border border-slate-100 rounded-xl text-xs sm:text-sm font-bold hide-arrows"
                        placeholder="#">
            </div>
        </div>
    </div>
</template>
